<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section class="container">
        <article class="container-article">
            <div class="container-title">
                <h1>Lista de Pokemones</h1>
            </div>
            <div class="conteinerColorForm">
                <form name="list">
                    <div class="container-formulario">
                    <p class="typeTitle">Eligue el tipo del pokemon</p>
                    <select class="typeSelect" id="type" name="type">
                        <option class="textType" value="">All</option>
                        <option class="textType" value="bug">Bug</option>
                        <option class="textType" value="dark">Dark</option>
                        <option class="textType" value="dragon">Dragon</option>
                        <option class="textType" value="electric">Electric</option>
                        <option class="textType" value="fairy">Fairy</option>
                        <option class="textType" value="fire">Fire</option>
                        <option class="textType" value="fighting">Fighting</option>
                        <option class="textType" value="flying">Flying</option>
                        <option class="textType" value="ghost">Ghost</option>
                        <option class="textType" value="grass">Grass</option>
                        <option class="textType" value="ground">Ground</option>
                        <option class="textType" value="ice">Ice</option>
                        <option class="textType" value="normal">Normal</option>
                        <option class="textType" value="psychic">Psychic</option>
                        <option class="textType" value="posion">Poison</option>
                        <option class="textType" value="rock">Rock</option>
                        <option class="textType" value="steel">Steel</option>
                        <option class="textType" value="water">Water</option>
                    </select>
                    <button class="search" type="submit">Buscar</button>
                    </div>
                </form>
        </article>
        <article class="containerPokemon">
            <!-- <div> 
                <p> o <ul>
                    <li> 
                    <span>-->
        </article>
    </section>
<script src="index.js"></script>
</body>
</html>
